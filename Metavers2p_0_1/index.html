	<div>Crée par ChatGPT :<br>
		<canvas id="canvas_chatgpt1"></canvas>

		<script type="text/javascript">
			var canvas = document.getElementById('canvas_chatgpt1');
			var ctx = canvas.getContext('2d');

			// dessiner le toit
			ctx.beginPath();
			ctx.moveTo(100, 100);
			ctx.lineTo(150, 50);
			ctx.lineTo(200, 100);
			ctx.closePath();
			ctx.stroke();
			ctx.fillStyle = '#cc0000';
			ctx.fill();

			// dessiner le corps de la maison
			ctx.beginPath();
			ctx.moveTo(100, 100);
			ctx.lineTo(100, 200);
			ctx.lineTo(200, 200);
			ctx.lineTo(200, 100);
			ctx.closePath();
			ctx.stroke();
			ctx.fillStyle = '#00cc00';
			ctx.fill();

			// dessiner la porte
			ctx.beginPath();
			ctx.moveTo(130, 200);
			ctx.lineTo(130, 160);
			ctx.lineTo(170, 160);
			ctx.lineTo(170, 200);
			ctx.closePath();
			ctx.stroke();
			ctx.fillStyle = '#0000cc';
			ctx.fill();
		</script>

		<canvas id="canvas_chatgpt2" width="200" height="200"></canvas>

		<script>
		  var canvas = document.getElementById("canvas_chatgpt2");
		  var ctx = canvas.getContext("2d");

		  // Dessiner le toit de la maison
		  ctx.beginPath();
		  ctx.moveTo(50, 25);
		  ctx.lineTo(150, 25);
		  ctx.lineTo(100, 100);
		  ctx.closePath();
		  ctx.fillStyle = "red";
		  ctx.fill();

		  // Dessiner le corps de la maison
		  ctx.beginPath();
		  ctx.rect(50, 100, 100, 100);
		  ctx.fillStyle = "blue";
		  ctx.fill();

		  // Dessiner la porte de la maison
		  ctx.beginPath();
		  ctx.rect(75, 175, 25, 75);
		  ctx.fillStyle = "brown";
		  ctx.fill();

		  // Dessiner les fenêtres de la maison
		  ctx.beginPath();
		  ctx.rect(125, 125, 25, 25);
		  ctx.fillStyle = "yellow";
		  ctx.fill();

		  ctx.beginPath();
		  ctx.rect(125, 175, 25, 25);
		  ctx.fillStyle = "yellow";
		  ctx.fill();



		</script>

		<canvas id="canvas_chatgpt3" width="200" height="200"></canvas>

		<script>
			// récupération du canvas HTML
			var canvas = document.getElementById("canvas_chatgpt3");
			var ctx = canvas.getContext("2d");

			// définition des coefficients du polynôme
			var a = 1;
			var b = 0;
			var c = -1;

			// définition de la couleur du trait
			ctx.strokeStyle = "white";

			// calcul des points du polynôme pour un intervalle de -10 à 10
			for (var x = -10; x <= 10; x++) {
			  // calcul de la valeur du polynôme pour la valeur courante de x
			  var y = a * x * x + b * x + c;

			  // conversion des coordonnées du polynôme en coordonnées du canvas
			  var canvasX = canvas.width / 2 + x * 10;
			  var canvasY = canvas.height / 2 - y * 10;

			  // dessin du point
			  ctx.beginPath();
			  ctx.arc(canvasX, canvasY, 1, 0, 2 * Math.PI);
			  ctx.stroke();
			}
		  
		</script>

	<!--  ========================================== SCRIPT : IN-VIEWPORT ==========================================  -->

	<script type="text/javascript">
			//Toggle animations when visible
			//https://stackoverflow.com/questions/27462306/css3-animate-elements-if-visible-in-viewport-page-scroll


			/*
			use data-inviewport="NAME" in HTML elements like that : <a data-inviewport="slide">example</a>
	
			use [data-inviewport="NAME"] in CSS like that :

			[data-inviewport="slide"] { 
				transition: 2s ease-out;
				opacity: 0.0;
				transform: translate(0, -20%);

			}
			[data-inviewport="slide"].is-inViewport { 
				opacity: 1.0; 
				transform: translate(0, 0);
			}
			*/

			const inViewport = (entries, observer) => {
			  entries.forEach(entry => {
			    entry.target.classList.toggle("is-inViewport", entry.isIntersecting);
			  });
			};

			const Obs = new IntersectionObserver(inViewport);
			const obsOptions = {}; //See: https://developer.mozilla.org/en-US/docs/Web/API/Intersection_Observer_API#Intersection_observer_options

			// Attach observer to every [data-inviewport] element:
			const ELs_inViewport = document.querySelectorAll('[data-inviewport]');
			ELs_inViewport.forEach(EL => {
			  Obs.observe(EL, obsOptions);
			});
		</script>
